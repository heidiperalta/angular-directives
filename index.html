<!DOCTYPE html>
<html>
<head>
	<title>Testing directives</title>
</head>
<body ng-app="directivesApp" style="font-family:Tahoma; background-color: lightgray">
	<div ng-controller="generalController">
		<div style="background-color: whitesmoke" >
			<h2>=.Hello directive kitty.=</h2>
		</div>
		<div>
			<div style="width: 50%; float: left">
				<p>
					<span ng-model="model.kitty.name">{{ model.kitty.name }}</span>
				</p>
				<p>
					<input type="text" ng-model="model.kitty.name" />
				</p>
			</div>
			<div style="width: 50%; float: right">
				<h3>Parent Preview:</h3>
				<pre>{{ model.kitty }}</pre>
			</div>
		</div>
		<div kitty-card="model.kitty"></div>
		<div style="width: 50%; float: left;">
			<h3>Loading button test</h3>
			<loading-button caption="Click me"></loading-button>
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="directives.js"></script>
	<script type="text/javascript" src="general-controller.js"></script>
</body>
</html>
